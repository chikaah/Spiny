<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin & Earn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b2e4c;
      color: white;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin: 20px 0;
      font-size: 2.5em;
    }
    .info-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .info-box div {
      background: #07213a;
      padding: 15px 25px;
      border-radius: 10px;
    }
    .info-box div p:first-child {
      font-size: 1.8em;
      margin: 0;
      font-weight: bold;
    }
    .info-box div p:last-child {
      margin: 5px 0 0 0;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-gray {
      background-color: #eee;
      color: black;
    }
    .ad-banner {
      background-color: #5d6e80;
      color: white;
      padding: 8px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 5px;
    }
    .wheel-wrapper {
      position: relative;
      width: 300px;
      margin: 30px auto;
    }
    .wheel-image {
      width: 100%;
      border-radius: 50%;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #f1c40f;
      position: absolute;
      top: -10px;
      left: calc(50% - 20px);
      z-index: 1;
    }
    .spin-btn {
      margin: 20px auto;
      background-color: #f1c40f;
      color: #07213a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SPIN & EARN</h1>

  <div class="info-box">
    <div>
      <p>2</p>
      <p>Remaining Spin</p>
    </div>
    <div>
      <p>0</p>
      <p>Winnings</p>
    </div>
  </div>

  <div class="btn-group">
    <button class="btn-gray">Add Spin</button>
    <button class="btn-gray">Withdraw</button>
  </div>

  <div class="ad-banner">ADVERTISEMENT</div>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <img src="wheel.png" alt="Spinning Wheel" class="wheel-image" />
  </div>

  <button class="spin-btn">SPIN NOW</button>
</body>
</html>
