<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Earn</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>SPIN & EARN</h1>
        <div class="stats">
            <div class="stat-box">
                <p id="remaining-spins">2</p>
                <span>Remaining Spin</span>
            </div>
            <div class="stat-box">
                <p id="winnings">0</p>
                <span>Winnings</span>
            </div>
        </div>
        <div class="buttons">
            <button id="add-spin-btn">Add Spin</button>
            <button id="withdraw-btn">Withdraw</button>
        </div>
        <div class="advertisement">ADVERTISEMENT</div>
        <div class="wheel-container">
            <div class="wheel" id="spin-wheel">
                <div class="segment segment-1">20</div>
                <div class="segment segment-2">10</div>
                <div class="segment segment-3">150</div>
                </div>
            <div class="pointer"></div>
        </div>
        <button id="spin-now-btn">SPIN NOW</button>
    </div>

    <script src="script.js"></script> </body>
</html>
