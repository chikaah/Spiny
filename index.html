<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Earn</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Spin & Earn</h1>

    <!-- Spins & Winnings -->
    <div class="stats">
      <div><strong id="spins">2</strong><br/>Remaining Spin</div>
      <div><strong id="winnings">0</strong><br/>Winnings</div>
    </div>

    <button id="addSpinBtn">Add Spin</button>
    <button id="withdrawBtn">Withdraw</button>

    <!-- Adsterra Banner -->
    <div class="ad-banner">
      <script async="async" data-cfasync="false" src="//popslowergrocer.com/f6483c45a76970bebdf173069e56f10e/invoke.js"></script>
      <div id="container-f6483c45a76970bebdf173069e56f10e"></div>
    </div>

    <!-- Wheel -->
    <div class="wheel-section">
      <img id="wheel" src="wheel.png" alt="Spin Wheel" />
      <button id="spinBtn">SPIN NOW</button>
    </div>
  </div>

  <!-- Hidden Adsterra Smartlink Trigger -->
  <iframe id="smartlink" style="display:none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
