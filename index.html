<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spin & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gradient-to-b from-[#e0f7fa] to-[#ffffff] min-h-screen flex flex-col items-center justify-between py-6 px-4">

    <!-- Coin Balance -->
    <div class="w-full flex justify-center mt-2">
      <div class="bg-white shadow-lg rounded-full px-6 py-2 flex items-center gap-2 border border-yellow-300">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" alt="Coin" class="w-6 h-6" />
        <span id="coin-count" class="font-bold text-yellow-600 text-lg">0 Coins</span>
      </div>
    </div>

    <!-- Spin Area -->
    <div class="flex flex-col items-center space-y-4">
      <button id="spin-button" class="w-40 h-40 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-bold text-xl shadow-lg hover:scale-105 transition-all">
        SPIN
      </button>
      <p class="text-gray-600 text-sm">Each spin gives random coins</p>
    </div>

    <!-- Ad Section -->
    <div class="w-full mt-6">
      <div class="w-full h-24 bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden flex items-center justify-center">
        <!-- Replace this with your actual Adsterra banner -->
        <p class="text-sm text-gray-400">Ad Here (Native Banner)</p>
      </div>
    </div>

    <!-- Invisible Smart Link -->
    <iframe id="ad-iframe" class="hidden" src="https://example-smartlink.com" loading="lazy"></iframe>

    <script src="script.js"></script>
  </body>
</html>
